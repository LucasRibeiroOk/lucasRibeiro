    <main class="principal">
        <h1>Formulario de inscripción</h1>
        <form>
            <div>
                <label for="text">Nombre
            <input type="text" placeholder="Nombre y apellido"><br>
            </label></div><br>
            <div>
                <label for="email">Correo electrónico:
                <input type="email" placeholder="aaa@gmail.com" name="email"><br>
            </label></div><br>
            <div>
                <label for="Phone"> Celu de contacto
                <input type="Phone" placeholder="Sin 0 ni 15" name="phone">
            </label></div>
            <br>
            <l for="time">Horario de preferencia de contacto a partir de las:
                <label for="time"> 
                    <input type="time" name="hora" value="11:45" max="22:30" min="10:00" step="1">
                </label>
            <br>
            <div>
                <label for="number">Edad</label>
            </div>
            <input type="number" class="input" placeholder="Edad"><br>
            <div>
                <div>Sexo:</div>
                <div>Masculino
                    <input type="radio" name="Sexo" value="Masculino">
                </div>
                <div>Femenino
                    <input type="radio" name="Sexo" value="Femenino">
                </div>
                <div> No binario 
                    <input type="radio" name="Sexo" value="No binario">
                </div>
            </div>
            <div>Tipo de socio a la cual aplicarias?</div>
            <select name="Socio" id="Socio"> 
                <option value="Activo"> Activo</option>
                <option value="Menor"> Menor</option>
                <option value="Adherente"> Adherente</option>
                <option value="Vitalicio"> Vitalicio</option>
                <option value="Abonado"> Abonado</option>
            </select>
            <br>
            <label for="Escriba Aquí"> Ingrese sus dudas:<br>
                <textarea placeholder="Escriba Aquí" class="input"></textarea>
            <div>Terminos y condiciones
            <input type="checkbox" name="acepta" value="1"></div>
            <input type="submit" value="Enviar Info">
        </form>
